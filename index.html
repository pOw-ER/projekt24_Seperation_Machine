<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>String Seperation Machine</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <h2 class="my-4">Zeichenkettentrennungsmaschine</h2>
    <form action="" class="w-50 mb-5">
      <label for="text" class="mb-1">Zu trennende Zeichenkette</label><br>
      <input type="text" class="w-100 mb-5" name="text" id="text" placeholder="Bitte schreiben Sie etwas zum Trennen"
        required><br>
      <label for="trennung" class="mb-1">Zeichenkette fÃ¼r die Trennungsposition</label><br>
      <input type="text" class="w-100 mb-3" name="trennung" id="trennung" placeholder="Bitte geben Sie ein Wort ein"
        required onchange="trennen()"><br>

      <input type="radio" name="wann" id="davor" checked onchange="trennen()">
      <label for="davor">davor trennen</label><br>
      <input type="radio" name="wann" id="danach" onchange="trennen()">
      <label for="danach">danach trennen</label>
    </form>

    <div class="row">
      <div class="col-6">
        <h3>Vorderer Teil</h3>
        <p id="vorder"></p>
      </div>
      <div class="col-6">
        <h3>Hinterer Teil</h3>
        <p id="hinter"></p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>

  <script src="assets/js/main.js"></script>
</body>

</html>
